<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fintech - Página de Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"> </head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card mb-3">
          <div class="card-header text-center">
            <h1 class="card-title">Fintech</h1> </div>
        </div>
        <div class="col-md-4 offset-md-4">
          <div class="card">
            <div class="card-header text-center">
              <h5 class="card-title">Login</h5>
            </div>
            <div class="card-body">
              <form action="#">
                <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">Nunca compartilharemos seu email com ninguém.</small>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Senha:</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
                <div class="mt-3 text-center">
                  <a href="#" class="link-primary">Esqueceu sua senha?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
